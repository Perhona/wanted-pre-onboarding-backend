spring.application.name=api

# DataSource \uC124\uC815
spring.datasource.url=jdbc:mysql://localhost:3306/hiredhub_api
spring.datasource.username=hiredhub_user
spring.datasource.password=user1234

# JPA \uBC0F Hibernate \uC124\uC815
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ANSI \uCEEC\uB7EC \uC9C0\uC6D0\uC744 \uD56D\uC0C1 \uD65C\uC131\uD654
spring.output.ansi.enabled=ALWAYS

# SQL \uC2A4\uD06C\uB9BD\uD2B8 \uC2E4\uD589 \uB85C\uADF8 \uC124\uC815
logging.level.org.springframework.test.context.jdbc.ScriptUtils=DEBUG
logging.level.org.springframework.jdbc.datasource.init.ScriptUtils=DEBUG
